<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <video width="300" controls autoplay muted loop>
        <source src="midias/meu-video-m4v.m4v" type="video/mp4">
        <source src="midias/meu-video-webm.webm" type="video/webm">
        <source src="midias/meu-video-mp4.mp4" type="video/mp4">
        <source src="midias/meu-video-ogv.ogv" type="video/ogv'">        
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</body>
</html>
