<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos de telas diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        
        <!--
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-p.png" alt="">
        -->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="">        
        
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <audio preload="metadata" controls autoplay>
        <source src="midia/movin-up-dan-lebowitz.mp3" type="audio/mp3">
        <source src="midia/movin-up-dan-lebowitz.ogg" type="audio/ogg">
        <source src="midia/movin-up-dan-lebowitz.wav" type="audio/wav"> <!--Não usar. Arquivo grande.-->
        <p>Seu navegador não suporta áudio <a href="midia/movin-up-dan-lebowitz.mp3" download="Música" type="audio/mp3">Clique aqui para baixar o arquivo MP3</a>  </p>
    </audio>
    
</body>
</html>
