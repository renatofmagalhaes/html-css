<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Profissão" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CON">Contador</option>
                <option value="PRO">Professor</option>
            </datalist>
        </p>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="mensagem" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
            </p>
        


        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </p>
    </form>
</body>
</html>
