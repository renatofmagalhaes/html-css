<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>            
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Volei</label>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="mas">
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="fem">
            <label for="ifem">Feminino</label>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
    </form>
    
</body>
</html>
